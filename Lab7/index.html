<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <h1 align="center">Doctor Appointment Form</h1>
    <hr width="30%" size="3" color="red">
    <img src="doc.jpg" width="35%" height="35%" align="left">
    <form align="left" action="" method="post">
        <div >
            <label align="left">Appointment Date <input type="date" name="appointment_date" align="center"></label>
            <br><br>
            <label align="left">Appointment Time <input type="time" name="appointment_time" align="center"></label>
            <br><br>
            <label align="left">Name <input type="text" name="first_name" placeholder="First"> <input type="text" name="last_name" placeholder="Last"></label>
            <br><br>
            <label align="left">Gender
                Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female">
            </label>
            <br><br>
            <label>Phone Number <input type="tel" name="phone_number" placeholder="123-456-7890"></label>
            <br><br>
            </label>
            <label align="left">Address <input type="text" name="address" placeholder="city"> <input type="text" name="state" placeholder="Enter your address"></label>
            <br><br>
            <label align="left">Your Query <textarea name="query" placeholder="Enter your query"></textarea></label>
            <br><br>
            <label align="left"><b>Appointment type  </b>  Select which Appointment type(s) you require:<br>
Cervical Checkup <input type="checkbox" name="" id=""><br>
Hearing Test <input type="checkbox" name="" id=""><br>
Heart Checkup <input type="checkbox" name="" id=""></label><br>
Eye Checkup <input type="checkbox" name="" id=""></label>
            <br><br>

        </div>
    </form>
    
</body>
</html>
